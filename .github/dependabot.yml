# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  - package-ecosystem: composer
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: weekly

  - package-ecosystem: github-actions
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: monthly
